<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body>
    <div class="a12" style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;
      width: 200px;">200px</div>
      <div style="background-color: lightpink;
      width: 75px;">75px</div>
    </div>

    <div class="b12" style="display: flex;
    flex-direction:row">
      <div style="background-color: lightblue;
      width:50px">item1</div>
      <div style="background-color: lightpink;
      flex:1">item2</div>
      <div style="background-color: lightblue;
      width:75px;">item3</div>
    </div>

    <div class="c12" style="display: flex;
    justify-content: space-between;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>
    
    <div class="d12" style="display: flex;
    border-style:solid;
    border-width: 1px;
    height: 50px;
    border-color: gray;
    justify-content: space-between;
    align-items: center;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>

    <div class="e12" style="margin-top: 20px;
    border-radius:10px;
    border-color: gray;
    border-style: solid;
    border-width: 1px;
    display: flex;
    flex-direction: column;"
    >
      <div style="display: flex;
      justify-content:space-between;
      align-items: top;">
        <p style="font-weight: bold;
        padding-left:10px;">Home</p>
        <button style="background-color: rgb(69,108,229);
        color:white;
        border-radius:15px;
        padding-right: 10px;
        height:20px">14</button>
      </div>
      <div></div>
      <div></div>
    </div>

    <div class="g12">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
