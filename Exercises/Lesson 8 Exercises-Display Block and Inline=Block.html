<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8</title>
    <style>
      .email{
        display: block;
        margin-top: 5px;
      }

      .paragraph{
        width: 218px;
        vertical-align: middle;
        display: inline-block;
        text-align: justify;
      }

      .yes{
        margin-left: 10px;
      }

      .google{
        margin-top: 15px;
        display: block;
        max-width: 220px;
        max-height: 150px;
        width: auto;
        height: auto;
        margin-left: 80px;
        margin-bottom: 10px;
      }

      .searchbar{
        width: 400px;
        height: 30px;
        border-radius: 20px;
        border-style: none;
        padding-left: 13px;
        box-shadow: 1px 2px 2px 2px rgb(169, 169, 169, 0.5);
      
      }
      
      .d8{
        margin-top: 20px;
      }

      .firstname,
      .lastname,
      .emails,
      .sign{
        height: 35px;
        padding-left: 30px;
        border-radius: 5px;
        border-color: rgb(193, 193, 193);
        border-width: 2px;
        border-style: solid;
        width: auto;
      }

      .emails{
        color: blue;
        display: block;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .sign{
        border-radius: 10px;
        text-align: center;
        font-size: 20px;
        height: 60px;
        width: 400px;
        display: block;
        background-color: rgb(58,117,233);
        color: white;
        font-weight: bold;
      }

      .request{
        font-size: 30px;
        font-weight: 600;
      }
      
      .location,
      .destination{
        display: block;
        width: 350px;
        font-size: 15px;
        height: 35px;
        border-style: none;
        text-align: left;
        background-color: rgb(241,239,241);
        color: rgb(157,156,157);
      }

      .location{
        margin-bottom: 5px;
      }

      .now,
      .schedule{
        margin-top: 25px;
        height: 40px;
      }

      .now{
        background-color: black;
        color: white;
        width: 120px;
      }

      .schedule{
        width: 140px;
        font-weight: bold;
        border-style: none;
      }
    </style>
  </head>
  <body>
    <div class="a8">
      <input class="name" type="text" placeholder="Name">
      <input class="email" type="text" placeholder="Email">
    </div>
    <div class="b8">
      <p class="paragraph">
        Thanks for chatting with our customer support. Would you like to take our quick survey?
      </p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
    <div class="c8">
      <img class="google" src="google.png">
      <input class="searchbar" type="text" 
      placeholder="Search Google or type a URL">
    </div>
    <div class="d8">
      <input class="firstname" type="text" placeholder="First name">
      <input class="lastname" type="text" placeholder="Last name">
      <input class="emails" type="text" placeholder="Email">
      <button class="sign">Sign up</button>
    </div>
    <div class="e8">
      <p class="request">Request a ride now</p>
      <input class="location" type="text" placeholder="Enter pickup location">
      <input class="destination" type="text" placeholder="Enter destination">
      <button class="now">
        Request now
      </button>
      <button class="schedule">
        Schedule for later
      </button>
    </div>
  </body>
</html>
